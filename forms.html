<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <marquee>Job Application Form is Open Now</marquee>
    <h1>Job Application Form</h1>
    
    <form action="job_submit.html" method="post" enctype="multipart/form-data">
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>
        </div>

        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., +91 9876543210" required>
        </div>

        <div>
            <label for="position">Position Applying For:</label>
            <input type="text" id="position" name="position" placeholder="e.g., Software Developer" required>
        </div>

        <div>
            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" min="0" placeholder="e.g., 3" required>
        </div>

        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other">Other</label>
        </fieldset>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <fieldset>
            <legend>Technical Skills:</legend>
            <input type="checkbox" id="java" name="skills" value="Java">
            <label for="java">Java</label>
            <input type="checkbox" id="html" name="skills" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="skills" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="python" name="skills" value="Python">
            <label for="python">Python</label>
            <input type="checkbox" id="js" name="skills" value="JavaScript">
            <label for="js">JavaScript</label>
        </fieldset>

        <div>
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">--Select State--</option>
                <option value="Telangana">Telangana</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Odisha">Odisha</option>
                <option value="Maharashtra">Maharashtra</option>
            </select>
        </div>

        <div>
            <label for="resume">Upload Resume (PDF):</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required>
        </div>

        <div>
            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div style="margin-top: 15px;">
            <button type="submit">Submit Application</button>
            <button type="reset">Reset Form</button>
        </div>
    </form>
</body>
</html>
